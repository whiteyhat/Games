<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="icon" href="../icons/icon.png">

  <title>Flappy Crypto</title>

  <link rel="stylesheet" href="css/main.css">
  <style>
    @viewport {
      width: device-width;
      max-zoom: 0;
      orientation: portrait;
      user-zoom: fixed;
    }

    @import url('https://fonts.googleapis.com/css?family=Bungee+Shade');

<body>

  <div class="container">

    <!-- Start Screen -->
    <div id="start_screen">
      <h1 id="title">Flappy Crypto</h1>
      <h3 id="credits">
        by
        <a href="https://twitter.com/doncarlosroldan">Carlos Roldan</a>
        and
        <a href="https://twitter.com/roquerrt">Roc Chain</a>
      </h3>
      <h3 id="last_score"></h3>
      <h3 id="high_score"></h3>

      <div class="controls"></div>

      <div class="options">
        <ul>
          <li>
            <a href="javascript:void(0);" id="start_game">start</a>
          </li>
          <li>
            <a href="javascript:void(0);" target="_blank" id="tweet">tweet</a>
          </li>
          <li>
            <a href="javascript:void(0);" target="_blank" id="fb">Facebook</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /Start Screen -->

    <!-- Loading sounds -->
    <audio id="start" loop>
      <source src="sound/pappu-pakia2.3.ogg" type="audio/ogg">
      <source src="sound/pappu-pakia2.3.mp3" type="audio/mp3">
    </audio>

    <audio id="angry_jump">
      <source src="sound/jump1.ogg" type="audio/ogg">
      <source src="sound/jump1.mp3" type="audio/mp3">
    </audio>

    <audio id="sad_jump">
      <source src="sound/jump2.ogg" type="audio/ogg">
      <source src="sound/jump2.mp3" type="audio/mp3">
    </audio>

    <audio id="happy_jump">
      <source src="sound/jump3.ogg" type="audio/ogg">
      <source src="sound/jump3.mp3" type="audio/mp3">
    </audio>

    <audio id="flap">
      <source src="sound/flap.ogg" type="audio/ogg">
      <source src="sound/flap.mp3" type="audio/mp3">
    </audio>

    <audio id="ting">
      <source src="sound/ting.ogg" type="audio/ogg">
      <source src="sound/ting.mp3" type="audio/mp3">
    </audio>

    <canvas id="game_bg"></canvas>
    <canvas id="game_main"></canvas>

    <div id="score_board">0</div>

    <div id="invincible_timer">
      <div id="invincible_loader"></div>
    </div>

    <a href="javascript:void(0)" id="mute"></a>

    <!-- Loading Screen -->
    <div id="loading">
      <p id="loadText">Loading...</p>
      <div id="barCont">
        <div id="bar"></div>
      </div>
    </div>

  </div>

  <div id="fps_count"></div>
